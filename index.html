<html>
<head>

  <style>
    body {

      height: 100vh;
      background: url("photo.jpg") no-repeat center center fixed;

      font-family: Arial, sans-serif;
      color: white;
    }

    .overlay {
      background: rgba(0,0,0,0.5);
      height: 100vh;

  </style>
</head>
<body>

<div class="overlay">

  <button onclick="yesClicked()">Yes â¤ï¸</button>

</div>

<script>
document.body.addEventListener("click", () => {

</body>
</html>
